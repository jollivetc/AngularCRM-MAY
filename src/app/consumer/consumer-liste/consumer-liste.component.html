<input (keyup)="onSearch()" [(ngModel)]="searchField">
<a mat-icon-button [routerLink]="'/person'"><mat-icon>person_add</mat-icon></a>
<table>
  <thead>
    <th>civility</th>
    <th>firstname</th>
    <th>lastname</th>
    <th>phone</th>
    <th>email</th>
  </thead>
  <tbody>
    <tr *ngFor="let consumer of consumers">
      <td>{{consumer.civility}}</td>
      <td>{{consumer.firstname}}</td>
      <td>{{consumer.lastname}}</td>
      <td>{{consumer.phone|phone}}</td>
      <td>{{consumer.email}}</td>
    </tr>
  </tbody>
</table>
