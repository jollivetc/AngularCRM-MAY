<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <label for="login">Login</label>
    <input type="text" name="login" formControlName="login">
    <span *ngIf="loginForm.get('login')?.touched || loginForm.get('login')?.dirty && !loginForm.get('login')?.valid">
      <span *ngIf="loginForm.get('login')?.errors?.['required']">
        une valeur est obligatoire
      </span>
      <span *ngIf="loginForm.get('login')?.errors?.['minlength']">
        Au moins 3 caract√®res
      </span>
    </span>
  </p>

  <p>
    <label for="password">Password</label>
    <input type="password" name="password" formControlName="password">
  </p>
  <button type="submit">Login</button>
</form>
