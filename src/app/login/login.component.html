<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <mat-label for="login">Login</mat-label>
      <input matInput type="text" name="login" formControlName="login">
      <crm-help [field]="loginForm.get('login')!"
                [errorMessages]="errorLogin"></crm-help>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input matInput type="password" name="password" formControlName="password">
    </mat-form-field>
  </p>
  <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
